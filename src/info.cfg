/* DGAL Config File

In scenarios with multiple goal conditions, the generational process will terminate as soon as one condition is satisfied

Potential Goal Conditions:	'Goal_Condition:	condition, parameter1, parameter2'
	numGen - Number of generations has been reached
	fitnessLevel - Level of fitness has been reached
	time - Time in seconds has passed
	plateau - Maximum % change in fitness of most fit individual, number of generations without significant change
	manual - Number of generations between each inspection
*/

Goal_Condition:	numGen, 20